    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Sample Validanguage Form</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/validanguage.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>

    <body id="js-body" class="loading">

        <div id="body-wrap" class="body-wrap">

            <h1>Sample Validanguage Form</h1>

		    <form name="form2" id="form2" method="post" action="/validanguage/form_posted">
		    <div class="forms" align="left" style="padding-right:30px;">
		        Regex validation (Must match /^\d{1,3}[a-zA-Z]{1}$/ ):<br/>
		        <div>
		            <label for="text2">Enter Some Text:</label>
		            <input style="width:150px;" type="text" id="text1" />
		        </div><br/>
	        <input type="submit" value ="Submit" />
	        </div>
	        </form>
        </div>

        <script src="js/app/validanguage.js"></script>
		<script>
			validanguage.el = {
				text1: {
				   regex: {
				      expression: /^\d{1,3}[a-zA-Z]{1}$/,
				      errorOnMatch: false,
				      errorMsg: 'You must enter up to 3 numbers followed by a single letter'
				   },
				   characters: {
				                    mode: 'deny',
				                    expression: '!@#$%^&*()_-+={}[]\\|;:\'"',
				                    suppress: true,
				                    errorMsg: 'You have entered invalid characters'
				                 }
				  }
			};
		</script>

    </body>
